      - db.t3.xlarge
      - db.t3.2xlarge
    Default: db.t3.medium
  BBBCACHEDBInstanceType:
    Description: Instance type for Amazon ElastiCache (Redis)
    Type: String
    AllowedValues:
      - cache.t3.micro
      - cache.t3.small
      - cache.t3.medium
      - cache.m5.large
      - cache.m5.xlarge
